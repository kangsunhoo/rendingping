    <style>
        /* General styles */
        body {
            background-color: skyblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Header styles */
        header {
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 100px;
            color: rgb(245, 185, 107);
        }
        
        header nav {
            background-color: orange; /* 주황색 배경색 적용 */
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
        }
        
        header nav ul li {
            margin-right: 20px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        header nav ul li:hover {
            color: gray;
        }
        
        /* Main styles */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px; /* Adjust as needed */
            background-color: rgb(248, 228, 192);
            padding: 20px;
        }
        
        .slide {
            width: 100%; /* Full width */
            max-width: 1000px; /* Max width for image slider */
            height: auto; /* Automatically adjust height */
            margin-bottom: 20px; /* Space between sections */
        }
        
        .dd, .gg, .hh, .jj {
            width: 100%; /* Full width */
            max-width: 1000px; /* Max width for content */
            text-align: center; /* Center align text */
            margin-bottom: 20px; /* Space between sections */
        }
        
        .dd img, .gg img, .hh img,.jj img {
            max-width: 100%; /* Ensure images fit within container */
            height: auto; /* Automatically adjust height */
        }
        
        .kk {
            margin-top: 20px; /* Adjust spacing */
        }

        footer {
            background-color:  orange;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        
        footer p {
            margin: 0;
        }
        
    </style>
</head>
